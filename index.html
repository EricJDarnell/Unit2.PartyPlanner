<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Party Planner</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>PARTIES!!!!!</h1>
    <form id="guestLog">
        <p>Tell us about yourself</p>
        <input type="text" id="guestName" placeholder="name">
        <input type="text" id="email" placeholder="guest@email.com">
        <input type="text" id="phone" placeholder="123-456-7890">
        <button type="submit" class="submitRsvp">Submit</button></form>
    <form id="eventSubmission">
        <p>Tell us about your party:</p>
        <input type="text" placeholder="event name" id="eventName">
        <input type="datetime-local" id="eventDateTime">
        <input type="text" placeholder="event location" id="eventLocation">
        <input type="text" placeholder="event description" id="eventDescription">
        <button type="submit">submit</button>
    </form>
    <ul id="parties"></ul>
</body>
</html>
